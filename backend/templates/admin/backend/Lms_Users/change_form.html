{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block object-tools %}
    {% if change %}{{ block.super }}{% endif %}
    <div style="float: right; margin-bottom: 10px;">
        <a href="{% url 'admin:custom-view' %}" class="addlink" style="margin-right: 5px; background: #2ecc71;">
            {% trans 'Add Multiple Users via Excel' %}
        </a>
    </div>
{% endblock %}

{% block submit_buttons_bottom %}
    <div class="submit-row">
        {% submit_row %}
    </div>
{% endblock %}
